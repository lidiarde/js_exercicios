<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo de Exercício</title>
	<style>
		body {
            
            background-color: rgb(67, 115, 139);
			background-image: url('image_imc.jpg');
			background-size: 1600px 790px;
			background-repeat: no-repeat;
			background-position: center top;
			width: 200px;
			height: 140px;
		}
		.fild {
			border: 0cap;
			border-radius: 2px;
			text-align: center;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			

		}

	</style>
    <script type="text/javascript">
        function calcular(){

            var formulario = document.getElementById("formulario");	
    			
    		var kilos  		= +formulario.kilos.value;
    		var metros 		= +formulario.metros.value;
    		var centimetros = +formulario.centimetros.value;
    		
    		var altura = (metros * 100 + centimetros) / 100;
    		 
    		var imc = kilos / (altura * altura);
    		
    		formulario.imc.value = imc.toFixed(2);
    		
    		if(imc < 20)
    		{
    			alert('Você esta abaixo do peso!');
    		} 
    		else if(imc >20 && imc <= 25)
    		{
    			alert("Peso Ideal");
    		}
    		else if(imc >25 && imc <= 30)
    		{
    			alert("Sobrepeso");
    		}
    		else if(imc >30 && imc <= 35)
    		{
    			alert("Obesidade Moderada");
    		}
    		else if(imc >35 && imc <= 40)
    		{
    			alert("Obesidade Severa");
    		}
    		else if(imc >40 && imc <= 50)
    		{
    			alert("Obesidade Morbida");
    		}
    		else
    		{
    			alert('Gordo');
    		}
    	}
    </script>
</head>
<body>
	
    <form id="formulario">
    <fieldset class="fild">
    	<legend>Calculo IMC</legend>
    	
        <label for="kilos">Kilos:</label>
        <input name="kilos" type="text" />
    
        <label for="metros">Metros:</label>
        <input name="metros" type="text" />
    
        <label for="centimetros">Centimetros:</label>
        <input name="centimetros" type="text" />
    
        <label for="imc">IMC:</label>
        <input name="imc" type="text" disabled="disabled" />
            
        <a href="#" onclick="calcular();">Calcular</a>
    </fieldset>
    </form>
	<p class="p_img"><a href="index.html"><img src="volta_icon.png" alt="voltar" style="padding-right: 0%;" width="35" height="35"></a></a></p>

</body>
</html>
